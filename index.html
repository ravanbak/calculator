<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <h1>CALCULATOR</h1>
    </div>
    <div id="calculator">
        <div class="display">
            <span class="display__output">0</span>
        </div>
        <div class="btns">
            <div class="btns__row">
                <button class="btns__clear"  data-key="c" type="button">C</button>
                <button class="btns__back"   data-key="Backspace" type="button">&#x232b;</button>
                <button class="btns__op"     data-key="/" type="button">&divide;</button>
            </div>
            <div class="btns__row">
                <button class="btns__number" data-key="7" type="button">7</button>
                <button class="btns__number" data-key="8" type="button">8</button>
                <button class="btns__number" data-key="9" type="button">9</button>
                <button class="btns__op"     data-key="*" type="button">&times;</button>
            </div>
            <div class="btns__row">
                <button class="btns__number" data-key="4" type="button">4</button>
                <button class="btns__number" data-key="5" type="button">5</button>
                <button class="btns__number" data-key="6" type="button">6</button>
                <button class="btns__op"     data-key="-" type="button">&minus;</button>
            </div>
            <div class="btns__row">
                <button class="btns__number" data-key="1" type="button">1</button>
                <button class="btns__number" data-key="2" type="button">2</button>
                <button class="btns__number" data-key="3" type="button">3</button>
                <button class="btns__op"     data-key="+" type="button">&plus;</button>
            </div>
            <div class="btns__row">
                <button class="btns__number" data-key="0" type="button">0</button>
                <button class="btns__number" data-key="." type="button">.</button>
                <button class="btns__equals" data-key="Enter" type="button">&equals;</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <span>2021 David Ravanbakhsh</span>
        <a href="https://github.com/ravanbak" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    </div>   
</body>
</html>
