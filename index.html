<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <h1>CALCULATOR</h1>
    </div>
    <div id="calculator">
        <div id="display">
            <span>0</span>
        </div>
        <div class="keys">
            <div class="keys__row">
                <button class="keys__number" type="button">7</button>
                <button class="keys__number" type="button">8</button>
                <button class="keys__number" type="button">9</button>
                <button type="button">/</button>
            </div>
            <div class="keys__row">
                <button class="keys__number" type="button">4</button>
                <button class="keys__number" type="button">5</button>
                <button class="keys__number" type="button">6</button>
                <button type="button">*</button>
            </div>
            <div class="keys__row">
                <button class="keys__number" type="button">1</button>
                <button class="keys__number" type="button">2</button>
                <button class="keys__number" type="button">3</button>
                <button type="button">-</button>
            </div>
            <div class="keys__row">
                <button class="keys__number" type="button">0</button>
                <button type="button">.</button>
                <button class="keys__equals" type="button">=</button>
                <button type="button">+</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <span>2021 David Ravanbakhsh</span>
        <a href="https://github.com/ravanbak" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    </div>   
</body>
</html>
